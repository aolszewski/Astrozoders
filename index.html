<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/reset.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Astrozoders</title>
  </head>
  <body>
    <div class="w3-row">
      <div class="w3-col s1">
        <br />
        <a href="index.html"
          ><button id="home" class="w3-button w3-purple">Home</button></a
        >
      </div>
      <div class="w3-col s11">
        <div class="w3-row">
          <div class="w3-col s1">
            <div class="signs">
              <a
                href="aries.html"
                class="w3-bar-item w3-button color color-aries"
                ><img
                  src="https://img.icons8.com/emoji/48/000000/aries-emoji.png"
                />
                <div class="div-aries">Aries</div></a
              >
            </div>
          </div>
          <div class="w3-col s1">
            <a
              href="taurus.html"
              class="w3-bar-item w3-button color color-taurus"
              ><img
                src="https://img.icons8.com/emoji/48/000000/taurus-emoji.png"
              />
              <div class="div-taurus">Taurus</div></a
            >
          </div>
          <div class="w3-col s1">
            <a
              href="gemini.html"
              class="w3-bar-item w3-button color color-gemini"
              ><img
                src="https://img.icons8.com/emoji/48/000000/gemini-emoji.png"
              />
              <div class="div-gemini">Gemini</div></a
            >
          </div>
          <div class="w3-col s1">
            <a
              href="cancer.html"
              class="w3-bar-item w3-button color color-cancer"
              ><img
                src="https://img.icons8.com/emoji/48/000000/cancer-emoji.png"
              />
              <div class="div-cancer">Cancer</div></a
            >
          </div>
          <div class="w3-col s1">
            <a href="leo.html" class="w3-bar-item w3-button color color-leo"
              ><img
                src="https://img.icons8.com/emoji/48/000000/leo-emoji.png"
              />
              <div class="div-leo">Leo</div></a
            >
          </div>
          <div class="w3-col s1">
            <a href="virgo.html" class="w3-bar-item w3-button color color-virgo"
              ><img
                src="https://img.icons8.com/emoji/48/000000/virgo-emoji.png"
              />
              <div class="div-virgo">Virgo</div></a
            >
          </div>
          <div class="w3-col s1">
            <a href="libra.html" class="w3-bar-item w3-button color color-libra"
              ><img
                src="https://img.icons8.com/emoji/48/000000/libra-emoji.png"
              />
              <div class="div-libra">Libra</div></a
            >
          </div>
          <div class="w3-col s1">
            <a
              href="scorpio.html"
              class="w3-bar-item w3-button color color-scorpio"
              ><img
                src="https://img.icons8.com/emoji/48/000000/scorpio-emoji.png"
              />
              <div class="div-scorpio">Scorpio</div></a
            >
          </div>
          <div class="w3-col s1">
            <a
              href="sagitarius.html"
              class="w3-bar-item w3-button color color-sagitarius"
              ><img
                src="https://img.icons8.com/emoji/48/000000/sagittarius-emoji.png"
              />
              <div class="div-sagitarius">Sagitarius</div></a
            >
          </div>
          <div class="w3-col s1">
            <a
              href="capricorn.html"
              class="w3-bar-item w3-button color color-capricorn"
              ><img
                src="https://img.icons8.com/emoji/48/000000/capricorn-emoji.png"
              />
              <div class="div-capricorn">Capricorn</div></a
            >
          </div>
          <div class="w3-col s1">
            <a
              href="aquarius.html"
              class="w3-bar-item w3-button color color-aquarius"
              ><img
                src="https://img.icons8.com/emoji/48/000000/aquarius-emoji.png"
              />
              <div class="div-aquarius">Aquarius</div></a
            >
          </div>
          <div class="w3-col s1">
            <a
              href="pisces.html"
              class="w3-bar-item w3-button color color-pisces"
              ><img
                src="https://img.icons8.com/emoji/48/000000/pisces-emoji.png"
              />
              <div class="div-pisces">Pisces</div></a
            >
          </div>
        </div>
      </div>

      <div class="w3-row">
        <div class="w3-col m2">
          <input
            placeholder="First name"
            type="text"
            style="margin-left: 10px"
          />
        </div>
      </div>

      <div class="w3-row">
        <div class="w3-col m2">
          <div class="w3-dropdown-click">
            <button class="w3-button" onclick="myDropFunc()">
              <select class="browser-default">
                <option value="" disabled selected>English (default)</option>
                <option value="1">Spanish</option>
                <option value="2">German</option>
                <option value="3">French</option>
              </select>
            </button>
          </div>
        </div>
      </div>

      <div class="w3-col m4">
        <ul style="color: white; margin-left: 10px; margin-top: 10px">
          <button
            id="aries"
            style="background-color: transparent; color: white"
          >
            <li>♈ Aries (Ram): March 21–April 19</li>
          </button>
          <br />
          <button
            id="taurus"
            style="background-color: transparent; color: white"
          >
            <li>♉ Taurus (Bull): April 20–May 20</li>
          </button>
          <br />
          <button
            id="gemini"
            style="background-color: transparent; color: white"
          >
            <li>♊ Gemini (Twins): May 21–June 21</li>
          </button>
          <br />
          <button
            id="cancer"
            style="background-color: transparent; color: white"
          >
            <li>♋ Cancer (Crab): June 22–July 22</li>
          </button>
          <br />
          <button id="leo" style="background-color: transparent; color: white">
            <li>♌ Leo (Lion): July 23–August 22</li>
          </button>
          <br />
          <button
            id="virgo"
            style="background-color: transparent; color: white"
          >
            <li>♍ Virgo (Virgin): August 23–September 22</li>
          </button>
          <br />
          <button
            id="libra"
            style="background-color: transparent; color: white"
          >
            <li>♎ Libra (Balance): September 23–October 23</li>
          </button>
          <br />
          <button
            id="scorpio"
            style="background-color: transparent; color: white"
          >
            <li>♏ Scorpio (Scorpion): October 24–November 21</li>
          </button>
          <br />
          <button
            id="sagitarius"
            style="background-color: transparent; color: white"
          >
            <li>♐ Sagittarius (Archer): November 22–December 21</li>
          </button>
          <br />
          <button
            id="capricorn"
            style="background-color: transparent; color: white"
          >
            <li>♑ Capricorn (Goat): December 22–January 19</li>
          </button>
          <br />
          <button
            id="aquarius"
            style="background-color: transparent; color: white"
          >
            <li>♒ Aquarius (Water Bearer): January 20–February 18</li>
          </button>
          <br />
          <button
            id="pisces"
            style="background-color: transparent; color: white"
          >
            <li>♓ Pisces (Fish): February 19–March 20</li>
          </button>
        </ul>
      </div>
    </div>

    <footer class="footer">
      <a href="https://icons8.com/icon/2FBe9fua6GC2/aries"
        >Aries icon by Icons8</a
      >
    </footer>
  </body>
</html>
